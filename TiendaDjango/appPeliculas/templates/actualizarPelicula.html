<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="">
        <h1>Editar Producto</h1>
        <form class="" action="/editarPelicula/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="">
                <span>Codigo</span>
                <input type="number" name="codigo" value="{{pelicula.pelCodigo}}">
            </div>
            <div class="">
                <span>Titulo</span>
                <input type="text" name="titulo" value="{{pelicula.pelTitulo}}">
            </div>
            <div class="">
                <span>Protagonista</span>
                <input type="text" name="protagonista" value="{{pelicula.pelProtagonista}}">
            </div>
            <div class="">
                <span>Duracion</span>
                <input type="number" name="duracion" value="{{pelicula.pelDuracion}}">
            </div>
            <div class="">
                <span>Resumen</span>
                <textarea  type="text" name="resumen" value="">{{pelicula.pelResumen}}</textarea>
            </div>
            <div class="">
                <span>Foto</span>
                <input type="file" name="foto">
            </div>
            <div class="">
                <select name="IDGenero" id="">
                    <option value="">Seleccione</option>
                    {% for g in generos %}
                    {%if g.id == pelicula.pelGenero.id %}
                    <option value="{{g.id}}" selected>{{g.genNombre}}</option>
                    {%else%}
                    <option value="{{g.id}}">{{g.genNombre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="">
                <button class="btn btn-primary">EDITAR</button>
                <a class="btn btn-danger" href="/">Cancelar</a>
            </div>
            <input type="hidden" name="IDPelicula" value="{{pelicula.id}}">
        </form>
    </div>
</body>
</html>
